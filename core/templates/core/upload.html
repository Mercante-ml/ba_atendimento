{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Planilha</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>
    <div class="container">
        <img src="{% static 'core/logo.jpeg' %}" alt="Logo da Empresa" class="logo">

        <h1>Upload de Planilha</h1>
        <form class="file-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="documento" required>
            <button type="submit">Processar Arquivo</button>
        </form>
    </div>
</body>
</html>
